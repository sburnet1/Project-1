<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Free List Maker</title>
  <meta name="description" content="Free List Maker">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="index.css">

  <script language="JavaScript">
</script>
</head>

<body>
  <script src="js/scripts.js"></script>
<h1> Free List Maker </h1>
<h2> Have a need for a list? Sign in and make one for FREE! </h2>



<div id="information" >
	
	<a class="hiddenanchor" id="toregister"></a>
	<a class="hiddenanchor" id="tologin"></a>
	<div id="wrapper">
		<div id="login" class="animate form">
			<form  action="mysuperscript.php" autocomplete="on"> 
				<h3>Log in</h3> 
				<p> 
					<label for="username" class="uname" data-icon="u" > Your email or username </label>
					<input id="username" name="username" required="required" type="text" placeholder="username or email"/>
				</p>
				<p> 
					<label for="password" class="youpasswd" data-icon="p"> Your password </label>
					<input id="password" name="password" required="required" type="password" placeholder="eg. listsaregreat" /> 
				</p>
				<p class="keeplogin"> 
					<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
					<label for="loginkeeping">Keep me logged in</label>
				</p>
				<p class="login button"> 
					<input type="submit" value="Login" /> 
				</p>
				<p class="change_link">
					Not a member yet ?
					<a href="#toregister" class="to_register">Join us</a>
				</p>
			</form>
		</div>

		<div id="register" class="animate form">
			<form  action="mysuperscript.php" autocomplete="on"> 
				<h3> Sign up </h3> 
				<p> 
					<label for="usernamesignup" class="uname" data-icon="u">Your Username</label>
					<input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="bemyguest" />
				</p>
				<p> 
					<label for="emailsignup" class="youmail" data-icon="e" > Your Email</label>
					<input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="bemyguest@mail.com"/> 
				</p>
				<p> 
					<label for="passwordsignup" class="youpasswd" data-icon="p">Your Password </label>
					<input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. imaguest1"/>
				</p>
				<p> 
					<label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please Confirm your password </label>
					<input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. imaguest1"/>
				</p>
				<p class="signin button"> 
					<input type="submit" value="Sign up"/> 
				</p>
				<p class="change_link">  
					Already a member ?
					<a href="#tologin" class="to_register"> Go and log in </a>
				</p>
			</form>
		</div>
		
	</div>
</div>  

</body>
</html>
